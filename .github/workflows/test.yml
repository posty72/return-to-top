name: Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run test suite
        run: npm test

  test-types:
    name: Test Types with TypeScript

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm ci

      - name: Test types
        run: |
          npm run test:types
